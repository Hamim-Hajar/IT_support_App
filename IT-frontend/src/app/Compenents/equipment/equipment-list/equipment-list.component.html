<div class="equipment-container">
  <h2>Equipements</h2>
  <div class="equipment-grid">
    <div class="equipment-card" *ngFor="let equipement of equipments">
      <h3>{{ equipement.nome }}</h3>
      <p><strong>Type:</strong> {{ equipement.type }}</p>
      <p><strong>Status:</strong> {{ equipement.status }}</p>
      <div class="button-group">
        <button class="update-btn" (click)="updateEquipment(equipement.id)">Update</button>
        <button class="delete-btn" (click)="deleteEquipment(equipement.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
