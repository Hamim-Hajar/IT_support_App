<div class="card">
  <form [formGroup]="formEquipment" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea id="nome" formControlName="nome" placeholder="Name"></textarea>
    </div>
    <div class="form-group">

      <textarea id="type" formControlName="type" placeholder="Type"></textarea>
    </div>
    <div class="form-group">
      <label for="status" ></label>
      <select id="status" formControlName="status" required >
        <option value="" disabled selected >Choose the status</option>
        <option value="FUNCTIONAL">FUNCTIONAL</option>
        <option value="BREAKDOWN">BREAKDOWN</option>
        <option value="UNDERREPAIR">UNDERREPAIR</option>
        <option value="OUT_OF_SERVICE">OUT OF SERVICE</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formEquipment.invalid">Add Failure</button>
  </form>
</div>
